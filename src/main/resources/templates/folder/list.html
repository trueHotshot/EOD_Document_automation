<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragments/layout">

<body>
<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of folders
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Department</th>
                            <th>Year</th>
                            <th>Id</th>
                            <th>Tags</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="folder: ${folders}">
                            <td th:text="${folder.classificationSymbol}"></td>
                            <td th:text="${folder.department.name}"></td>
                            <td th:text="${folder.year}"></td>
                            <td th:text="${folder.caseId}"></td>
                            <td>Nazwa klienta, skrót, inny tag, cośtam jeszcze</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
</body>
</html>
