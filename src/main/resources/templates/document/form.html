<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragments/layout">

<body>
<div layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add new document
                </div>
                <div class="panel-body">
                    <form th:action="@{/documents/new}" th:object="${document}" method="post" id="contact_form">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="hidden" th:field="*{id}" th:value="*{id}" />

                            <div class="form-group">
                                <div class="col-lg-3"><label>Create date: </label></div>
                                <div class="col-lg-9 input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                                    <input th:field="*{createdDate}" class="form-control" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-3"><label>User: </label></div>
                                <div class="col-lg-9 input-group">
                                    <input type="hidden" th:field="*{author}" th:value="*{author.id}" />
                                    <input th:value="*{author.firstName+' '+author.lastName}" class="form-control" readonly>
                                </div>
                            </div>

                            <hr>

                            <div class="form-group">
                                <div class="col-lg-3"><label>Department: </label></div>
                                <div class="col-lg-9 input-group">
                                    <select th:field="*{department}" class="form-control" th:errorclass="is-invalid">
                                        <option value="" label="-- select department --"></option>
                                        <option th:each="department : ${departments}"
                                            th:value="${department.id}"
                                            th:text="${department.name}">Department select options</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger">Department Error</p>
                                </div>
                            </div>

                            <!-- FOLDER -->
                            <div class="form-group">
                                <div class="col-lg-3"><label>Folder:</label></div>
                                <div class="col-lg-9 input-group">
                                    <input type="hidden" th:field="*{folder}" value="" />
                                    <input type="text" class="form-control" placeholder="Search folders:"/>
                                    <p class="help-block">Leave empty for new folder</p>
                                </div>
                            </div>

                            <hr>

                            <div class="form-group">
                                <div class="col-lg-3"><label>Document date: </label></div>
                                <div class="col-lg-9 input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                                    <input th:field="*{documentDate}" class="form-control datepic">
                                </div>
                                <p th:if="${#fields.hasErrors('documentDate')}" th:errors="*{documentDate}" class="alert alert-danger">Document date Error</p>
                            </div>

                            <hr>

                            <div class="form-group">
                                <div class="col-lg-3"><label>Sender: </label></div>
                                <div class="col-lg-9 input-group">
                                    <input th:field="*{sender}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-3"><label>Description: </label></div>
                                <div class="col-lg-9 input-group">
                                    <input th:field="*{description}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-3"><label>Delivery: </label></div>
                                <div class="col-lg-9 input-group">
                                    <select th:field="*{delivery}" class="form-control" th:errorclass="is-invalid">
                                        <option value="" label="-- select delivery --"></option>
                                        <option th:each="delivery : ${deliveries}"
                                                th:value="${delivery.id}"
                                                th:text="${delivery.name}">Delivery select options</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger">Department Error</p>
                                </div>
                            </div>

                            <!-- SUBMIT BUTTON -->
                            <button type="submit" id="submit" class="btn btn-primary" >Submit</button>


                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Select file to upload:</label>
                                <input type="file">
                            </div>
                        </div>
                        <!-- /.col-lg-6 (nested) -->

                    </div>
                    <!-- /.row (nested) -->
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
</div>
</body>
</html>
